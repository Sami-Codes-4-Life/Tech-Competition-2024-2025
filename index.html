<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Leap of Legends</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        
        }
    </style>
</head>
<body>
   <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* CSS code goes here */
        {
            margin: 0;
            height: 100vh;
            background: #0a0a0a; /* Dark background */
            overflow: hidden; /* Prevent scrolling */
        }

        .digital-city {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1c1c1c, #0a0a0a);
        }

        .building {
            position: absolute;
            bottom: 0;
            width: 50px;
            background: linear-gradient(to top, #3b3b3b, #4e4e4e);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
        }

        .building:nth-child(1) { height: 150px; left: 100px; }
        .building:nth-child(2) { height: 200px; left: 200px; }
        .building:nth-child(3) { height: 100px; left: 300px; }
        .building:nth-child(4) { height: 250px; left: 400px; }
        .building:nth-child(5) { height: 180px; left: 500px; }
        .building:nth-child(6) { height: 220px; left: 600px; }
        .building:nth-child(7) { height: 300px; left: 700px; }
        .building:nth-child(8) { height: 160px; left: 800px; }

        .city-lights {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 10px;
            background: rgba(0, 255, 0, 0.5);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="digital-city">
        <div class="building"></div>
        <div class="building"></div>
        <div class="building"></div>
        <div class="building"></div>
        <div class="building"></div>
        <div class="building"></div>
        <div class="building"></div>
        <div class="building"></div>
        <div class="city-lights"></div>
    </div>
</body>
</html>
    <canvas id="gameCanvas" width="800" height="600"></canvas> <!-- Set width and height -->

    <script src="script.js"></script>
</body>
</html>
